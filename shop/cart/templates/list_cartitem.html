<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.product.name }}</li>
    <li>{{ object.product.price }}</li>
    <li>{{ object.quantity }}</li>
    <li>{{ object.id }}</li>

    <hr/>
    <!-- If objet_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
